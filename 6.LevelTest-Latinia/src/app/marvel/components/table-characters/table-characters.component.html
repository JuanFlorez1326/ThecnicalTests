<div class="container-table">
    <table mat-table [dataSource]="characters$" class="mat-elevation-z4">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
        </ng-container>
            
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id Character </th>
            <td mat-cell *matCellDef="let character"> {{ character.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let character"> {{ character.modified | date }} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Character </th>
            <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="seemore">
            <th mat-header-cell *matHeaderCellDef> See More </th>
            <td mat-cell *matCellDef="let character">
                <a 
                    mat-button  
                    color="warn" 
                    [routerLink]="['/marvel/character', character.id]"
                >
                    More Info...
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
</div>

<div class="container-form-createpqr">
    <form class="pqr-form">
        <h3 class="form-title-pqr">Crear PQR</h3>

        <div class="form-group">
            <label>Titulo</label><br>
            <input [(ngModel)]="pqr.title" type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>

        <div class="form-group">
            <label>Tipo de PQR</label><br>
            <select id="form-group-typepqr" class="form-control" [(ngModel)]="pqr.ticket_type"  name="ticket_type">
                <option value="Queja">Queja</option>
                <option value="Reclamo">Reclamo</option>
                <option value="Peticion">Petici√≥n</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado</label><br>
            <input [(ngModel)]="pqr.ticket_status" type="text" class="form-control" name="ticket_status" placeholder="Estado" >
        </div>

        <div class="form-group">
            <label>Descripcion</label><br>
            <textarea [(ngModel)]="pqr.description" class="form-control" name="description" rows="10" placeholder="Digite la Descripcion:" ></textarea>
        </div>

        <div class="form-group">
            <label>Fecha</label><br>
            <input [(ngModel)]="pqr.ticket_creation_date" type="date" class="form-control" name="ticket_creation_date" placeholder="Fecha" >
        </div>

        <button class="btn btn-form-pqr" (click)="savePqr()">Crear</button>
    </form>
</div>

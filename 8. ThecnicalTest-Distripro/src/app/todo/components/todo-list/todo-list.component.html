<div *ngIf="todos.length" class="tasks-container">
  <mat-card *ngFor="let item of todos">
      <mat-card-header>
        <mat-card-title>{{ item.description }}</mat-card-title>
        <mat-card-subtitle>Priority: {{ item.priority }}</mat-card-subtitle>
        <mat-card-subtitle>Status: {{ item.completed ? 'Completed': 'Incomplete' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button color="warn" (click)="deleteTodo(item.id)">
          Delete
        </button>
        <button mat-button color="primary" (click)="checkTask(item.id)">
          {{ item.completed ? 'Uncheck': 'Check'}}
        </button>
      </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!todos.length" class="no-tasks-container">
  <div class="no-task">
    <span>There are no values</span>
  </div>
</div>

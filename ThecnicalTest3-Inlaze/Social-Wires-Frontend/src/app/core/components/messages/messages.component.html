<div>
    <div *ngFor="let message of messages">
        <div class="alert alert-{{message.type}}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="deleteMsg(message)">&times;</button>
            <strong>{{message.title}}</strong> {{message.msg}}
        </div>
    </div>
</div>
